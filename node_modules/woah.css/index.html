<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Woah.css</title>

  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./woah.css">

  <script src='https://www.google.com/recaptcha/api.js'></script>

</head>
<body>

  <div class="animatebox">
    <h1 class="woah comeInStyle">Woah.css</h1>

    <div class="box woah wowzors"></div>

    <div class="form">
      <h3 class="woah blazingStarText">Animations for eccentric developers</h3>
      <center>
        <a class="github-button stars" href="https://github.com/joerez/woah.css" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star joerez/woah.css on GitHub">Star</a>
        <a class="github-button" href="https://github.com/joerez" data-size="large" data-show-count="true" aria-label="Follow @joerez on GitHub">Follow @joerez</a>
      </center>
      <form>
        <center>
          <select class="picker" name="animate" form="animate">
            <optgroup label="Woah">
              <option value="wowzors">wowzors</option>
              <option value="comeInStyle">comeInStyle</option>
              <option value="leaveInStyle">leaveInStyle</option>
              <option value="dealWithIt">dealWithIt</option>
              <option value="rotateComplex">rotateComplex</option>
              <option value="rotateComplexOut">rotateComplexOut</option>
              <option value="flyOut">flyOut</option>
              <option value="flyIn">flyIn</option>
              <option value="fedoraTip">fedoraTip</option>
              <option value="blackMirror">blackMirror</option>
              <option value="blackMirrorTextVersion">blackMirrorTextVersion</option>
              <option value="spin3D">spin3D</option>
              <option value="simpleEntrance">simpleEntrance</option>
              <option value="scaleOut">scaleOut</option>
            </optgroup>
            <optgroup label="Wow">
              <option value="starWars">starWars</option>
              <option value="blazingStar">blazingStar</option>
              <option value="blazingStarText">blazingStarText</option>
            </optgroup>
            <optgroup label="Normie">
              <option value="fadeIn">fadeIn</option>
              <option value="pulse">pulse</option>
              <option value="shaker">shaker</option>
            </optgroup>
          </select>
          <button type="button" class="subButton">Animate It</button>
          <br>
          <a style="color: white; text-decoration: underline;" href="./woah.css">Download woah.css</a>
        </form>
      </div>
      <p style="margin-top: 20px;" align="center">By: <a style="color: white; text-decoration: underline;" href="http://www.joerezendes.com">Joe Rezendes</a></p>
      <p style="margin-top: 0px;" align="center">I Am Job Searching: <a style="color: white; text-decoration: underline;" href="https://www.linkedin.com/in/joerezendes/">Hire Me</a></p>

    </div>

    <div class="footer">
      blackMirror and blackMirrorTextVersion may cause seizures. Please use with discretion.
    </div>

   <a href="https://github.com/joerez/woah.css"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  <script src="./scripts.js"></script>

</body>


</html>
